<title>Log in</title>
{% extends 'accounts/base_login.html' %}
{% block content %}
	<form method="post" action="">
	<div class="center">
		{% csrf_token %}
		<center><span id="txt">로그인</span></center>
		<br>
		<p><span id="login1">아이디</span>{{ form.username }}</p>
		<p><span id="login2">비밀번호</span>{{ form.password }}</p>
		<br>
		<center><input type="submit" value="로그인"></center>
		<span class="blank"></span>
	</div>
	</form>

{% endblock %}
